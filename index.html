<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Winner!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
               <div class="d-flex justify-content-center">
                   <img src="img/game.png" alt="Game over">
               </div> 
            </div>
        </div>
        <div class="row">
            <div class="col">
               <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select name="" id="level" class="form-control">
                        <option value="">--Selecione o nível--</option>
                        <option value="easy">Iniciante</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Dificil</option>
                    </select> 
                </div>  
               </div> 
            </div>
        </div>
        <div class="row">
            <div class="col">
               <div class="d-flex justify-content-center">
                   
                <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar</button>
               </div> 
            </div>
        </div>
    </div>
    <script>
        function startGame(){
           var level =  document.getElementById('level').value
           
           if (level === ''){
               alert('Selecione um nível para iniciar o jogo')
               return false
           }
           window.location.href = "gaming.html?" + level
        }
    </script>
</body>
</html>
